<md-dialog aria-label="Estimate Item">
	<form name="form" ng-submit="dialogCtrl.submit()" novalidate>
	<md-dialog-content>
		<div class="md-dialog-content" layout="column">
			<h2>Estimate Item</h2>
			<md-input-container>
				<label>Credits</label>
				<input data-ng-model="value" name="value" type="number" min="0" step="1" required>
				<div ng-messages="form.value.$error" role="alert">
					<div ng-message="required">Value is required</div>
					<div ng-message="min">Value must be positive or zero</div>
					<div ng-message="number">Value must be an integer greater or equal to zero</div>
					<div ng-message="remote">{{ form.value.$error.remote }}</div>
				</div>
			</md-input-container>
		</div>
	</md-dialog-content>
	<md-dialog-actions layout="row" layout-align="end center">
		<md-button type="button" ng-click="dialogCtrl.cancel()">Cancel</md-button>
		<md-button type="button" ng-click="dialogCtrl.skip()" class="md-accent">Skip</md-button>
		<md-button type="submit" class="md-primary" ng-disabled="form.$invalid">Submit</md-button>
	</md-dialog-actions>
	</form>
</md-dialog>
