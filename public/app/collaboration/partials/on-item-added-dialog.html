<md-dialog aria-label="Item Added">
	<md-dialog-content>
		<h2>Idea is created!</h2>
	</md-dialog-content>
	<md-dialog-actions layout="row" layout-align="end center">
		<md-button type="button" data-ng-click="cancel()">Back to flow</md-button>
		<md-button type="button" class="md-primary" data-ng-click="close()">View Idea</md-button>
	</md-dialog-actions>
</md-dialog>
