<md-dialog aria-label="Item Added">
	<md-dialog-content>
		<div class="md-dialog-content" layout="column">
			<h4>Thank you</h4>
			<h2>Idea is created!</h2>
		</div>
	</md-dialog-content>
	<md-dialog-actions layout="row" layout-align="end center">
		<md-button type="button" data-ng-click="cancel()">Back to Items</md-button>
		<md-button type="button" class="md-primary" data-ng-click="close()">View Idea</md-button>
	</md-dialog-actions>
</md-dialog>
