<md-button class="md-fab md-warn md-fab-bottom-right" style="position: fixed" aria-label="New Organization" ng-click="ctrl.openNewOrganization($event)">
	<md-icon md-svg-icon="add"></md-icon>
</md-button>
<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Side Nav" ng-click="toggleLeft()" hide-gt-md>
			<md-icon md-svg-icon="menu" alt="menu"></md-icon>
		</md-button>
		<h2>Organizations</h2>
	</div>
</md-toolbar>
<md-content layout-padding>
	<md-list>

		<md-list-item ng-repeat="org in organizations" ui-sref="org.collaboration({ orgId: org.id })">
			<p md-no-ink class="full-width text-align-left" ng-click="ctrl.joinOrganization(org)" ng-if="ctrl.isAllowed('joinOrganization', org)">{{ org.name }}</p>
			<p md-no-ink class="full-width text-align-left" ng-click="ctrl.unjoinOrganization(org)" ng-if="ctrl.isAllowed('unjoinOrganization', org)">{{ org.name }}</p>
			<md-button aria-label="Join Organization" class="md-raised" ng-click="ctrl.joinOrganization(org)" ng-if="ctrl.isAllowed('joinOrganization', org)"><span class="warn">Join</span></md-button>
			<md-button aria-label="Unjoin Organization" class="md-raised md-warn" ng-click="ctrl.unjoinOrganization(org)" ng-if="ctrl.isAllowed('unjoinOrganization', org)">Unjoin</md-button>

		</md-list-item>
	</md-list>
</md-content>
<div class="space-at-end"></div>
