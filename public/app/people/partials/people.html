<md-content class="bkg-color-primary full-width">

<md-button data-ng-if="canInviteNewUser" data-ng-click="openInvitationDialog($event)" aria-label="Item Menu" class="md-fab md-warn md-hue-1 md-fab-bottom-right" style="position: fixed; margin-bottom: 40px;">
	<md-icon md-svg-icon="add"></md-icon>
</md-button>
<md-list>
	<md-list-item class="md-2-line" ng-repeat="person in members['_embedded']['ora:member']">
		<span class="md-primary people-you-label">
			{{isMe(person) ? 'You' : ''}}
		</span>
		<img alt="{{ person.firstname }} {{ person.lastname }}" ng-src="{{ person.picture || 'img/account.jpg' }}" class="md-avatar" />
		<div class="md-list-item-text" ui-sref="org.profile({ memberId: person.id })" md-ink-ripple>
			<h3>{{ person.firstname }} {{ person.lastname }}</h3>
			<p>{{ person.role }}</p>
		</div>
		<md-divider ng-if="!$last"></md-divider>
	</md-list-item>
	<div class="space-at-end"></div>
</md-list>
</md-content>
