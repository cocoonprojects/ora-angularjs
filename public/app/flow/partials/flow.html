<md-toolbar class="border">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button logo" ng-click="toggleLeft()" hide-gt-md>
			<img class="logo-image" ng-src="img/immagine.png"/>
		</md-button>
		<h2> {{stream.subject}} > Flow</h2>
		<span flex></span>
		<settings-menu/>
	</div>
</md-toolbar>
<md-toolbar class="height-toolbar">
	<div class="md-toolbar-tools height">
		<span flex></span>
		<p style="margin-top: 25px;" class="p-size">Filter by:</p>
		<md-menu>
			<md-button style="margin-left: -10px;" class="md-icon-button"  ng-click="$mdOpenMenu()">
				<md-icon style="font-size: 18px;" class="material-icons">&#xE313;</md-icon>
			</md-button>
			<md-menu-content>
				<md-menu-item>
					<p>XXXX</p>
				</md-menu-item>
				<md-menu-divider></md-menu-divider>
				<md-menu-item>
					<p>XXXX</p>
				</md-menu-item>
			</md-menu-content>
		</md-menu>
		<span flex></span>
	</div>
</md-toolbar>
<md-subheader class="md-no-sticky">Latest Activity</md-subheader>
<md-divider></md-divider>
<md-content>
	<md-list flex="100" ng-repeat="card in cards._embedded['ora:flowcard']"
	infinite-scroll="ctrl.loadMore()"
	infinite-scroll-distance="1"
	infinite-scroll-parent="true"
	infinite-scroll-disabled="cards.total == cards.count || isLoadingMore"
	infinite-scroll-immediate-check="false">
	<md-list-item class="md-3-line md-padding">
		<img class="md-avatar" ng-src="img/immagine.png"/>
		<div class="md-list-item-text md-padding">
			<p style="color: black; font-size: 14px;">{{card.type | flowTypeLabel}}</p>
			<h1 style="color: black; font-size: 18px; margin-top: 2px;">{{card.title}}</h1>
			<p style="color: gray; font-size: 12px; margin-top: -10px;">{{card.content.description}}</p>
		</div>
		<div layout="column">
			<p am-time-ago="card.createdAt" class="p-size"></p>
			<md-button ng-click="ctrl.route(card, 'primary')" class="md-icon-button">
				<md-icon style="font-size: 36px;" class="material-icons">&#xE315;</md-icon>
			</mdbutton>
		</div>
	</md-list-item>
	<md-divider style="margin-left: 70px;"></md-divider>
</md-list>
<div style="height: 48px;"></div>
</md-content>
<navigation-bar>
</navigation-bar>
