<md-toolbar class="border">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button logo" ng-click="toggleLeft()" hide-gt-md>
			<img class="logo-image" ng-src="img/immagine.png"/>
		</md-button>
		<h2> Liquido > Flow</h2>
		<span flex></span>
		<md-button class="md-icon-button" aria-label="More">
			<md-icon class="material-icons">&#xE8B8;</md-icon>
		</md-button>
	</div>
</md-toolbar>
<md-toolbar class="height-toolbar">
	<div class="md-toolbar-tools height">
		<span flex></span>
		<p style="margin-top: 25px;" class="p-size">Filter by:</p>
		<md-menu>
			<md-button style="margin-left: -10px;" class="md-icon-button"  ng-click="$mdOpenMenu()">
				<md-icon style="font-size: 18px;" class="material-icons">&#xE313;</md-icon>
			</md-button>
			<md-menu-content>
				<md-menu-item>
					<p>prova</p>
				</md-menu-item>
				<md-menu-divider></md-menu-divider>
				<md-menu-item>
					<p>prova1</p>
				</md-menu-item>
			</md-menu-content>
		</md-menu>
		<span flex></span>
	</div>
</md-toolbar>
<md-content>
	<md-subheader class="md-no-sticky">Latest Activity</md-subheader>
	<md-divider></md-divider>
	<md-list ng-repeat="card in cards._embedded['ora:flowcard']" infinite-scroll="ctrl.loadMore()" infinite-scroll-distance="1" infinite-scroll-parent="true" infinite-scroll-disabled="cards.total == cards.count || isLoadingMore" infinite-scroll-immediate-check="false">
		<md-list-item class="md-3-line md-padding" layout="row">
			<div layout="column">
				<p flex> </p>
				<img ng-src="img/immagine.png" class="md-avatar"/>
			</div>
			<div layout="column">
				<h5 class="margin">{{card.type}}</h5>
				<h4 class="margin2">{{card.title}}</h4>
				<p class="margin2 p-size1">{{card.content.description}}</p>
			</div>
			<div class="secondary-button-padding">
				<p class="p-size">{{card.createdAt | date:'short' }}</p>
				<md-button ng-click="ctrl.route(card, 'primary')" class="md-icon-button">
					<md-icon style="font-size: 36px;" class="material-icons">&#xE315;</md-icon>
				</mdbutton>
			</div>
		</md-list-item>

		<md-divider></md-divider>
	</md-list>
</md-content>
