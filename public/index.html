<body layout="column" ng-controller="AppController">
	<section layout="row" flex ng-controller="IdentityController" data-ng-cloak>
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md') && identity.isAuthenticated()">
			<md-toolbar id="identityBox" class="md-tall md-hue-2">
				<div layout="column" class="md-toolbar-tools-bottom inset" layout-align="center center">
					<img ng-if="identity.getAvatar()" ng-src="{{ identity.getAvatar() }}" style="width: 80px; height: 80px; border-radius: 40px">
					<div>{{ identity.getFirstname() + ' ' + identity.getLastname() }}</div>
				</div>
			</md-toolbar>
			<md-content flex layout-padding layout-fill ng-controller="LeftController">
				<md-list>
					<md-list-item>
						<md-button ui-sref="flow" ui-sref-active="md-primary" ng-click="toggleLeft()">Flow</md-button>
					</md-list-item>
					<md-divider></md-divider>
	    			<md-subheader class="md-no-sticky">My Organizations</md-subheader>
					<md-list-item ng-repeat="membership in identity.getMemberships()">
						<md-button ui-sref="org.collaboration({ orgId: membership.organization.id })" ui-sref-active="md-primary" ng-click="toggleLeft()">{{membership.organization.name}}</md-button>
					</md-list-item>
					<md-divider></md-divider>
					<md-list-item>
						<md-button ui-sref="organizations" ui-sref-active="md-primary" ng-click="toggleLeft()">Organizations</md-button>
					</md-list-item>
					<md-list-item>
						<md-button ng-if="identity.isAuthenticated()" ng-click="signOut()">Logout</md-button>
					</md-list-item>
				</md-list>
			</md-content>
		</md-sidenav>
		<md-content layout="column" flex ui-view></md-content>
	</section>
	<script>
	//Manual Angular Bootstrap after google plus initialization
	window.init = function() {
		angular.element(document).ready(function() {
	      angular.bootstrap(document, ['app']);
	    });
  	}
	</script>
	<script src="https://apis.google.com/js/client:plusone.js?onload=init" async defer></script>
